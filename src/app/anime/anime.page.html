<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title *ngIf="anime !== undefined">{{ anime.title }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="anime !== undefined">
    <div class="header">
      <div class="center-img">
        <ion-img
          class="bg-img"
          [src]="anime.images.webp.large_image_url"
        ></ion-img>
      </div>
      <div class="header-info">
        <div class="prev-container">
          <ion-img
            class="prev-img"
            [src]="anime.images.webp.large_image_url"
          ></ion-img>
          <div class="status-container">
            <div
              class="status"
              [style.background-color]="anime.status === 'Finished Airing'? '#eb445a' : 
              anime.status === 'Currently Airing' ? '#2dd36f' : '#f4f5f8'"
              [style.color]="anime.status === 'Finished Airing'? '#ffffff' : '#000000'"
            >
              {{anime.status}}
            </div>
          </div>
        </div>
        <div class="prev-info">
          <div>
            <h3>{{anime.title}}</h3>
            <h5 *ngIf="anime.title_japanese">{{anime.title_japanese}}</h5>
            <!-- <div class="sub-info"> -->
            <h6 *ngIf="anime.season !== null">Season: {{anime.season}}</h6>
            <h6>Episodes: {{anime.episodes}}</h6>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <div>
      <ion-card>
        <ion-card-content>
          <ion-grid fixed>
            <ion-row>
              <!-- <ion-col>Score: {{anime.score}} </ion-col> -->
              <ion-col>
                <div class="stats-info">
                  <h3>Score</h3>
                  <h4>{{anime.score}}</h4>
                </div>
              </ion-col>
              <ion-col>
                <div class="stats-info">
                  <h3>Rank</h3>
                  <h4>{{anime.rank}}</h4>
                </div>
              </ion-col>
              <ion-col>
                <div class="stats-info">
                  <h3>Popularity</h3>
                  <h4>{{anime.popularity}}</h4>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
          <div>{{anime.synopsis}}</div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
